<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
                 .layout{

        }
        a{

        }
        a:hover{

        }
        .Ecommerce{

            font-size: 40px;
        }
        .body{
            margin-top: 5px;
            background-color: azure;
            height: 100px;
            width: 1690px;
            border-top: 100px;
        }
        .login{
            height: 40px;
            padding-left: 50px;
            width: 120px;
            font-size: 20px;
            border-radius: 5px;
        }
        .reg{
            height: 40px;
            padding-left: 50px;
            width: 130px;
            font-size: 20px;
            border-radius: 5px;
        }
        .car{
            height: 40px;
            padding-left: 50px;
            width: 130px;
            font-size: 20px;
            border-radius: 5px;
        }
       
        .zero{
            position: absolute;
            margin-left: 458px;
            margin-top: 10px;
        }
        .box{
            margin-left: 1100px;
            padding: 20px;
            position: absolute;
            margin-top: -80px;
            display: flex;
            column-gap: 50px;  
        }
        .san{
            margin-left: 1135px;
            position: absolute;
            margin-top: -55px;
        }
        img{
            height: 28px;
        }
        .regi{
            margin-left: 1300px;
            position: absolute;
            margin-top: -55px;
        }
        .cart{
            margin-left: 1485px;
            position: absolute;
            margin-top: -55px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .cart-container {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 30px;
            
        }
        .cart-items-section {
            flex: 2;
            margin-right: 20px;
            border: 1px solid;
        }
        .order-summary-section {
            flex: 1;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart-item img {
            height: 80px;
            margin-right: 15px;
        }
        .cart-item-details {
            flex: 1;
        }
        .cart-item-actions {
            display: flex;
            align-items: center;
        }
        .cart-item-actions button {
            margin: 0 5px;
            padding: 5px 10px;
        }
        .cart-item-quantity {
            margin-left: 10px;
        }
        .cart-item-total {
            font-weight: bold;
        }
        .order-summary h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-btn:hover {
            background-color: #45a049;
        }
        .empty-cart {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            color: #666;
        }
        h2{
            text-align: center;
            font-size: 40px;
        }
        .shop{
            margin-left: 450px;
            margin-bottom: 10px;
            height: 50px;
            font-size: 18px;
        }
        .shop:hover{
            background-color: #476a9b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="body">
        <h1 class="Ecommerce">Ecommerce</h1>
        <div class="layout">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about us.html">About</a>
        <a href="contactus.html">Contact</a>
        </div>
        <div class="box">
        <input type="button" value="Login" class="login" id="hii" href="">
        <input type="button" value="Register" class="reg" id="hlo" href="">
        <input type="button" value="Cart" class="car" id="hmm" href=""><span id="cart_amount" class="zero" id="start">(0)</span>
    </div>
    <div class="images">
    <img class="san" src="../images/sandy2.png">
    <img class="regi" src="../images/registration.png">
    <img class="cart" src="../images/cart.png">
    </div>
    </div><br><br><br>
    <div class="cart-container">
        <div class="cart-items-section">
            <h2> Cart</h2><hr>
            <div id="cart-items"></div>
            <button class="shop" onclick="continueShopping()">‚ÜêContinue Shopping</button>
        </div>

        <!-- Order Summary Section -->
        <div class="order-summary-section">
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div class="summary-row">
                    <span>Product Price:</span>
                    <span id="product-price">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>$30.00</span>
                </div>
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="total-price">$30.00</span>
                </div>
                <button class="checkout-btn" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <script>
        const loadCart = () => {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            return cart;
        };

        const updateCartPage = () => {
            let cart = loadCart();
            const cartItemsContainer = document.getElementById("cart-items");

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p class='empty-cart'>Your cart is empty.</p>";
                document.getElementById("product-price").textContent = "$0.00";
                document.getElementById("total-price").textContent = "$30.00";
                return;
            }

            let cartHtml = cart.map((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h4>${item.title}</h4>
                            <p>Price: $${item.price}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="updateQuantity(${index}, 'increment')">+</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 'decrement')">-</button>
                            <span class="cart-item-total">$${itemTotal}</span>
                            <button onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            }).join("");

            cartItemsContainer.innerHTML = cartHtml;
            updateTotalPrice();
        };

        const updateQuantity = (index, action) => {
            let cart = loadCart();
            if (action === 'increment') {
                cart[index].quantity += 1;
            } else if (action === 'decrement' && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };

        const removeItem = (index) => {
            let cart = loadCart();
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };

        const updateTotalPrice = () => {
            let cart = loadCart();
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let shipping = 30;
            document.getElementById("product-price").textContent = `$${total.toFixed(2)}`;
            document.getElementById("total-price").textContent = `$${(total + shipping).toFixed(2)}`;
        };
        const continueShopping = () => {
            window.location.href = "home.html"; 
        }

        const checkout = () => {
            alert("Proceeding to checkout");
        };

        updateCartPage();
    </script>
</body>
</html>
