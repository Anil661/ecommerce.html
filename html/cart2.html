
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
             .layout{
            margin-left: 600px;
            padding: 20px;
            position: absolute;
            margin-top: -70px;
            display: flex;
            column-gap: 40px; 
        }
        a{
            text-decoration: none;
            font-size: 20px;
            color: black;
        }
        a:hover{
            color: darkgrey;
        }
        .Ecommerce{
            margin-left: 80px;
            font-size: 40px;
        }
        .body{
            margin-top: 5px;
            background-color: azure;
            height: 100px;
            width: 1690px;
            border-top: 100px;
        }
        .login{
            height: 40px;
            padding-left: 50px;
            width: 120px;
            font-size: 20px;
            border-radius: 5px;
        }
        .reg{
            height: 40px;
            padding-left: 50px;
            width: 130px;
            font-size: 20px;
            border-radius: 5px;
        }
        .car{
            height: 40px;
            padding-left: 50px;
            width: 130px;
            font-size: 20px;
            border-radius: 5px;
        }
       
        .zero{
            position: absolute;
            margin-left: 458px;
            margin-top: 10px;
        }
        .box{
            margin-left: 1100px;
            padding: 20px;
            position: absolute;
            margin-top: -80px;
            display: flex;
            column-gap: 50px;  
        }
        .san{
            margin-left: 1135px;
            position: absolute;
            margin-top: -55px;
        }
        img{
            height: 28px;
        }
        .regi{
            margin-left: 1300px;
            position: absolute;
            margin-top: -55px;
        }
        .cart{
            margin-left: 1485px;
            position: absolute;
            margin-top: -55px;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .cart-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 50px auto;
            width: 80%;
            column-gap: 20px;
        }

        .cart-items-section {
            flex: 2;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            min-height: 300px;
        }

        .order-summary-section {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 8px;
            display: none;
        }

        .empty-cart {
            text-align: center;
            font-size: 45px;
            color: #666;
            margin-bottom: 20px;
        }

        .shop {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .shop:hover {
            background-color: #0056b3;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .cart-item img {
            height: 60px;
            margin-right: 15px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
        }

        .cart-item-actions button {
            margin: 0 5px;
            padding: 5px 10px;
        }

        .order-summary h3 {
            text-align: center;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .checkout-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }
        h2{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="body">
        <h1 class="Ecommerce">Ecommerce</h1>
        <div class="layout">
        <a href="home.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about us.html">About</a>
        <a href="contactus.html">Contact</a>
        </div>
        <div class="box">
        <input type="button" value="Login" class="login" id="hii" href="">
        <input type="button" value="Register" class="reg" id="hlo" href="">
        <input type="button" value="Cart" class="car" id="hmm" href=""><span id="cart_amount" class="zero" id="start">(0)</span>
    </div>
    <div class="images">
    <img class="san" src="../images/sandy2.png">
    <img class="regi" src="../images/registration.png">
    <img class="cart" src="../images/cart.png">
    </div>
    </div><br><br><br>
    <div class="cart-container">
        <div class="cart-items-section">
            <h2 style="text-align: center;">Cart</h2><hr>
            <p class="empty-cart" id="empty-cart">Your cart is empty.</p>
            <div id="cart-items" style="display: none;"></div>
            <button class="shop" id="continue-shopping" onclick="continueShopping()">‚Üê Continue Shopping</button>
        </div>

        <div class="order-summary-section" id="order-summary">
            <h3>Order Summary</h3><hr>
            <div class="summary-row">
                <span>Product Price:</span>
                <span id="product-price">$0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping:</span>
                <span>$30.00</span>
            </div>
            <div class="summary-row">
                <span>Total:</span>
                <span id="total-price">$30.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Go to Checkout</button>
        </div>
    </div>

    <script>
        const loadCart = () => {
            return JSON.parse(localStorage.getItem('cart')) || [];
        };

        const updateCartPage = () => {
            const cart = loadCart();
            const cartItemsContainer = document.getElementById("cart-items");
            const emptyCartMessage = document.getElementById("empty-cart");
            const continueShoppingButton = document.getElementById("continue-shopping");
            const orderSummary = document.getElementById("order-summary");

            if (cart.length === 0) {
                cartItemsContainer.style.display = "none";
                emptyCartMessage.style.display = "block";
                continueShoppingButton.style.display = "block";
                orderSummary.style.display = "none";
                return;
            }

            emptyCartMessage.style.display = "none";
            continueShoppingButton.style.display = "none";
            cartItemsContainer.style.display = "block";
            orderSummary.style.display = "block";

            let cartHtml = cart.map((item, index) => {
                const itemTotal = (item.price * item.quantity).toFixed(2);
                return `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.title}">
                        <div class="cart-item-details">
                            <h4>${item.title}</h4>
                            <p>Price: $${item.price}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button onclick="updateQuantity(${index}, 'increment')">+</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 'decrement')">-</button>
                            <span class="cart-item-total">$${itemTotal}</span>
                            <button onclick="removeItem(${index})">Remove</button>
                        </div>
                    </div>
                `;
            }).join("");

            cartItemsContainer.innerHTML = cartHtml;
            updateTotalPrice();
        };

        const updateQuantity = (index, action) => {
            let cart = loadCart();
            if (action === 'increment') {
                cart[index].quantity += 1;
            } else if (action === 'decrement' && cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };

        const removeItem = (index) => {
            let cart = loadCart();
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartPage();
        };

        const updateTotalPrice = () => {
            let cart = loadCart();
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            let shipping = 30;
            document.getElementById("product-price").textContent = `$${total.toFixed(2)}`;
            document.getElementById("total-price").textContent = `$${(total + shipping).toFixed(2)}`;
        };

        const continueShopping = () => {
            window.location.href = "home.html";
        };

        const checkout = () => {
            alert("Proceeding to checkout");
        };

        updateCartPage();
    </script>
</body>
</html>
