      <script>
        let allData = [];
    
        // Fetch data from API
        fetch("api.json")
            .then((response) => response.json())
            .then((data) => {
                allData = data; // Store all data globally
                displayProducts(allData); // Display all products initially
            })
            .catch((error) => {
                console.error(error);
            });
    
        // Function to display products
        function displayProducts(products) {
            const container = document.getElementById("container");
            const containerCards = products.map((product) => {
                let {image,title,price}=product
                return `
                    <div class="productcard">
                        <img class="image" src="${product.image}" alt="${product.photo}">
                        <h2>${product.title.substring(0, 12)}...</h2>
                        <p class="dis">${product.description.substring(0, 90)}...</p><hr>
                        <h4>$${product.price}</h4>
                        <hr>
                        <button id="detail">Details</button>
                        <button id="detail"onclick="add_to_cart('${product.image}','${product.title}','${product.price}')">Add to Cart</button>
                    </div>
                `;
            });
            container.innerHTML = containerCards.join("");
        }

         // Add product to cart
    let add_to_cart = (image, title, price) => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let product = { image, title, price, quantity: 1 };

        // Check if product already exists in the cart
        let existingProductIndex = cart.findIndex(item => item.title === title);
        if (existingProductIndex !== -1) {
            cart[existingProductIndex].quantity += 1;
        } else {
            cart.push(product);
        }

        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
    }

    // Update the cart count in the header
    let updateCartCount = () => {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let cartAmount = cart.reduce((total, item) => total + item.quantity, 0);
        document.getElementById('cart_amount').textContent = `(${cartAmount})`;
    }

    updateCartCount(); 
    
        // Filter products based on category
        function filterData(category, button) {
            let filteredData;
            if (category === "all") {
                filteredData = allData; // Display all items
            } else {
                filteredData = allData.filter((item) => item.category.toLowerCase() === category.toLowerCase());
            }
            displayProducts(filteredData);
    
            // Update button styles
            const buttons = document.querySelectorAll(".btn");
            buttons.forEach((btn) => {
                btn.classList.remove("active");
                btn.style.backgroundColor = "white";
                btn.style.color = "black";
            });
            button.classList.add("active");
            button.style.backgroundColor = "orange";
            button.style.color = "white";
        }
